version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alluremoda-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alluremoda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alluremoda123}
      POSTGRES_DB: ${POSTGRES_DB:-alluremoda}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alluremoda}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alluremoda-network

  # Backend API (.NET 8)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: alluremoda-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-alluremoda};Username=${POSTGRES_USER:-alluremoda};Password=${POSTGRES_PASSWORD:-alluremoda123}
      - Jwt__Key=${JWT_SECRET:-SuperSecretKeyForAllureModaJWTToken2024!}
      - Jwt__Issuer=${JWT_ISSUER:-AllureModa.API}
      - Jwt__Audience=${JWT_AUDIENCE:-AllureModa.Client}
      - Asaas__ApiKey=${ASAAS_API_KEY:-}
      - Asaas__BaseUrl=${ASAAS_BASE_URL:-https://sandbox.asaas.com/api/v3}
      - Asaas__WebhookToken=${ASAAS_WEBHOOK_TOKEN:-}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alluremoda-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    container_name: alluremoda-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:5000/api}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - alluremoda-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: alluremoda-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - alluremoda-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  alluremoda-network:
    driver: bridge
