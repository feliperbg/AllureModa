version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alluremoda-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alluremoda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alluremoda123}
      POSTGRES_DB: ${POSTGRES_DB:-alluremoda}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alluremoda}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alluremoda-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: alluremoda-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - alluremoda-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET 8)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: alluremoda-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING:-Host=3.148.140.216;Port=5432;Database=postgres;Username=postgres.qjmnopkwphwsgdlhmjqs;Password=rbpsLutdZUZfN0qt}
      - JwtSettings__Secret=${JWT_SECRET:-GurcAAeWJP747SUo4chLytyxfVdgzvfgqAbAOLMYroYpF7VsQ1kWGTAzXefV5sKQ}
      - JwtSettings__Issuer=${JWT_ISSUER:-AllureModaAPI}
      - JwtSettings__Audience=${JWT_AUDIENCE:-AllureModaClient}
      - Asaas__ApiKey=${ASAAS_API_KEY:-YOUR_ASAAS_SANDBOX_API_KEY}
      - Asaas__BaseUrl=${ASAAS_BASE_URL:-https://sandbox.asaas.com/api/v3/}
      - Asaas__BaseUrl=${ASAAS_BASE_URL:-https://sandbox.asaas.com/api/v3/}
      - Asaas__WebhookToken=${ASAAS_WEBHOOK_TOKEN:-}
      - ConnectionStrings__Redis=${REDIS_CONNECTION:-redis:6379}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alluremoda-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    container_name: alluremoda-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - alluremoda-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: alluremoda-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - alluremoda-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  alluremoda-network:
    driver: bridge
